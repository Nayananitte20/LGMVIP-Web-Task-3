<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="main.css" type="text/css">
</head>

<style>
  body{
      background-image: url("images.jfif");
      

  background-size: cover;
  background-position: center;
}

  
  </style>

<body>
  <div class="input-form">
    <h2>Register here</h2>
    <form action="#" id="input-form" method="post">
      <label>First Name:</label>
      <br>
      <input type="text" name="fname" id="name" placeholder="Enter your first name">
      <br><br>


      <label>Your Age:</label>
      <br>
      <input type="number" name="age" id="age" placeholder="Enter your age">
      <br><br>

      <label>Email:</label>
      <br>
      <input type="email" name="email" id="email" placeholder="Enter your email">
      <br><br>

      <label>Gender: </label>
      <br>
      <input type="radio" id="male" value="Male" name="gender">Male
      <input type="radio" id="female" value="Female" name="gender">Female

      <br><br>


      <label>Skills </label>
      <br>
      <input type="checkbox" name="skill" id="HTML" value="HTML">
      <span id="HTML">HTML</span>
      <br>


      <input type="checkbox" name="skill" id="CSS" value="CSS">
      <span id="CSS">CSS</span>
      <br>

      <input type="checkbox" name="skill" id="JS" value="JS">
      <span id="JS">JS</span>
      <br>

      <input type="checkbox" name="skill" id="Python" value="Python">
      <span id="Python">Python</span>
      <br>
      <div class="buttons">
        <button type="button" id="add-btn">REGISTER</button>
        <button type="button" id="delete-btn">DELETE</button>
      </div>

    </form>
  </div>


  <div class="line"></div>
  <div class="table">

    <div id="enrolled-students" class="col-md col-12">
      <div class="scroll">
        <div class="enroll-heading">
          <h1>Enrolled Students</h1>
        </div>



        <table id="display">

          <tr>
            <th>Description</th>
            
            <th>Profile</th>
          </tr>
          <tr>
            <tbody>
              <td></td>
          </tr>
          <tr>

            <td></td>
          </tr>
          </tbody>
        </table>

      </div>
    </div>

    <script src="main.js"></script>











</body>

</html>
